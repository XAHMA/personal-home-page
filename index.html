<!DOCTYPE html>

    <!-- icon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">

    <div class="parallax2">
      <figure class="aqua-gif">
        <img class="aqua" src="./img/aqua.gif" alt="Aqua">
      </figure>
    </div>
    <div class="anime-line">
      <div class="anime-wrap">
        <div class="anime-card">
          <img class="anime-logo" src="./img/hanma.jpg" alt="Hanma">
          <article>
            <h2 class="anime-text">Anime</h2>
            <p class="anime-text">"In my spare time I like to edit subtitles for my anime collection."</p>
          </article>
        </div>
        <marquee direction="right" scrollamount="15">
          <img class="picachu" src="./img/picachu.gif" alt="Pokemon">
        </marquee>
      </div>
    </div>

            <p class="kdrama-text">"I also enjoy watching Korean dramas."</p>
          </article>

      <aside class="kdrama">
        <div class="logos">
          <div class="logo kdrama">
            <img class="kdrama-img" src="./img/K-Drama/1.jpg" alt="Alchemy of Souls 2">

            <img class="kdrama-img" src="./img/K-Drama/4.jpg" alt="START-UP">

    <div class="parallax4">
      <video class="background-video" muted autoplay loop src="./img/Minazuki.mp4"></video>
    </div>
